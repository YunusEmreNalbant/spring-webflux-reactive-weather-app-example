global:
  scrape_interval: 120s
  evaluation_interval: 120s

scrape_configs:
  - job_name: 'prometheus'
    scrape_interval: 5s
    static_configs:
      - targets: ['localhost:9090', localhost:8081']

  - job_name: 'weather-stack'
    metrics_path: '/actuator/prometheus'
    scrape_interval: 2s
    static_configs:
      - targets: ['weather-app-1:8081']
        labels:
          application: weather-stack